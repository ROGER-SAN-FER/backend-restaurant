spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#HikariCP pool de conexiones
#Conexiones activas
spring.datasource.hikari.maximum-pool-size=3
#1 conexion abierta en estado inactivo
spring.datasource.hikari.minimum-idle=1
#Inactividad de 30 segundos para cerrar
spring.datasource.hikari.idle-timeout=10000
#Espera de 10 segundos para obtener una conexion del pool
spring.datasource.hikari.connection-timeout=10000
#Tiempo de renovacion de conexion cada 30 min, 10 min
spring.datasource.hikari.max-lifetime=10000
spring.datasource.hikari.pool-name=HikariPool-1

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/**

# Validar el esquema al iniciar
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.action=validate

# PAra ver el error 500
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
server.error.include-message=always
server.error.include-binding-errors=always

# Para errores de spring security
logging.level.org.springframework.security=DEBUG